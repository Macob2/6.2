<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KFC</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="nav-left">
            <img class="logo_kfc" src="img/logo_kfc.png">
            <a class="link" href="">Pedir</a>
            <a class="link" href="">Contactos</a>
            <a class="link" href="">Restaurantes</a>
            <a class="link" href="">Nosotros</a>
        </div>
        <div class="nav-right">
            <div class="search">
                <img class="lupa" src="img/lupa.png">
                <input class="buscar" type="text" placeholder="Buscar...">
            </div>
            <div class="cupones">
                <img class="img-cupon" src="img/cupon.PNG">
                <a class="cupon-link" href="#">Cupones</a>
            </div>
            <div class="perfil">
                <img class="img-perfil" src="img/perfil.PNG">
                <a class="perfil-link" href="#">Perfil</a>
            </div>
            <a class="ingresar" href="#">Ingresar</a>
            <img class="icon" src="img/icon.PNG">
        </div>
    </header>
    <div class="direccion">
        <p class="i-direccion">INGRESA TU UBICACION</p>
    </div>
    <img class="banner" src="img/imagen principal.png">
    <div class="end_page">
        <button class="ver_menu">Ver Menú</button>
        <div class="container_t_menu">
            <h1 class="t_menu">MENÚ</h1>
        </div>
        <div class="menu">
            <div class="menu_p">
                <img class="menu_img" src="img/img2.jpg">
                <p class="nombre_producto">MARTES LOCOS</p>
            </div>
            <div class="menu_p">
                <img class="menu_img" src="img/img6.jpg">
                <p class="nombre_producto">NUGGETS</p>
            </div>
            <div class="menu_p">
                <img class="menu_img" src="img/img4.jpg">
                <p class="nombre_producto">IMPERDIBLES</p>
            </div>
            <div class="menu_p">
                <img class="menu_img" src="img/img3.jpg">
                <p class="nombre_producto">BUCKETS (3 O MAS PERS)</p>
            </div>
            <div class="menu_p">
                <img class="menu_img" src="img/img9.jpg">
                <p class="nombre_producto">BUCKETS COMBOS (3 O MAS PERS)</p>
            </div>
            <div class="menu_p">
                <img class="menu_img" src="img/img11.jpg">
                <p class="nombre_producto">PARA COMPARTIR (PARA 2 O MAS PERS)</p>
            </div>
            <div class="menu_p">
                <img class="menu_img" src="img/img12.jpg">
                <p class="nombre_producto">BOXES</p>
            </div>
            <div class="menu_p">
                <img class="menu_img" src="img/img5.jpg">
                <p class="nombre_producto">COMBOS</p>
            </div>
            <div class="menu_p">
                <img class="menu_img" src="img/img7.jpg">
                <p class="nombre_producto">SANDWICH</p>
            </div>
            <div class="menu_p">
                <img class="menu_img" src="img/img8.jpg">
                <p class="nombre_producto">TWISTER</p>
            </div>
            <div class="menu_p">
                <img class="menu_img" src="img/img13.jpg">
                <p class="nombre_producto">ACOMPAÑANTES Y EXTRAS</p>
            </div>
            <div class="menu_p">
                <img class="menu_img" src="img/img10.jpg">
                <p class="nombre_producto">POSTRES</p>
            </div>
        </div>
    </div>
</body>
</html>
